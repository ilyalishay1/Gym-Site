{% extends 'gym/index.html' %}
{% block title %}{% endblock %}
{% block content %}
<h1 class="register-title">Пожалуйста, зарегистрируйтесь</h1>
<form action="/" method="POST" class="register-form">
    {% csrf_token %}
    {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit" class="gradient-button-register">Регистрация</button>
    <br>
    <small class="small-register">
    Уже есть аккаунт? <a href="{% url 'login' %}">Вход</a>
</small>
</form>
<br>
{% endblock %}
