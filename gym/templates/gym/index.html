{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Diamond Gym{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'gym/css/style.css' %}">
  </head>
</head>
<body>
    <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <div class="logo-img">
                <a href="{% url 'home' %}"><img src="{% static 'gym/image/logo.jpeg' %}"></a>
            </div>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Главная</a></li>
            <li><a href="{% url 'about_us' %}" class="nav-link px-2 text-white">О нас</a></li>
            <li><a href="{% url 'team' %}" class="nav-link px-2 text-white">Команда</a></li>
            <li><a href="{% url 'services' %}" class="nav-link px-2 text-white">Услуги</a></li>
            <li><a href="{% url 'price' %}" class="nav-link px-2 text-white">Тарифы</a></li>
            <li><a href="{% url 'contacts' %}" class="nav-link px-2 text-white">Контакты</a></li>
        </ul>
        <div class="text-end">
          <button type="button" onclick="document.location={% url 'login' %}" class="btn btn-outline-light me-2">Войти</button>
          <button type="button" onclick="document.location={% url 'register' %}" class="btn btn-warning">Зарегистрироваться</button>
        </div>
      </div>
    </div>
  </header>
    {% if messages %}
        {% for message in messages %}
          	<div class="alert alert-{{ message.tags }}">
            	{{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}
        <table>
            <tr>
                <td>
                    <h1 class="main-page-title">Change your life<br>today!</h1>
                    <a href="{% url 'register' %}" class="gradient-button">Зарегистрироваться</a>
                </td>
                <td>
                    <img src="{% static 'gym/image/titleimage.jpg' %}" class="title-image">
                </td>
            </tr>
        </table>
    {% endblock %}
</body>
</html>
